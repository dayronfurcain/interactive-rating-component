<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <article class="rating-state" id="rating_state">
        <div class="rating-state__img">
          <img
            src="./images/icon-star.svg"
            alt="icon-image"
            class="rating-state__start-icon"
          />
        </div>

        <h2 class="rating-state__title">How did we do?</h2>

        <p class="rating-state__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <div class="rating-state__container">
          <button class="rating-state__number">1</button>

          <button class="rating-state__number">2</button>

          <button class="rating-state__number">3</button>

          <button class="rating-state__number">4</button>

          <button class="rating-state__number">5</button>
        </div>

        <button type="button" class="rating-state__button">Submit</button>
      </article>

      <article class="thank-you-state hidden" id="thank_you_state">
        <img src="./images/illustration-thank-you.svg" alt=thank-you-image"
        class="thank-you-state__img"/>

        <p class="thank-you-state__rate">
          You selected
          <span class="thank-you-state__number" id="number">4</span> out of 5
        </p>

        <h2 class="thank-you-state__title">Thank you!</h2>

        <p class="thank-you-state__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
